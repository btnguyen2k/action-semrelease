name: "units-test"
on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ '*' ]

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run Action
        uses: ./
        with:
          milliseconds: 1000
